<!DOCTYPE html>
<html>
  <head>
    <script src="/javascripts/jquery.min.js"></script>    
    <!-- <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>     -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">   
    <link rel="stylesheet" href="/stylesheets/simple-weather.css">   
  </head>
  <body>

    <div class="pure-g-r">    
      <div class="pure-u-1 current">
        <span class="location">McKinney, TX</span>
        <span class="tempurature">71&deg;F</span>
        <span class="condition">Partly Cloudy</span>
      </div>
    </div>
    <ul class="times">
      <li class="active">12 AM</li>      
      <li>1 AM</li>
      <li>2 AM</li>
      <li>3 AM</li>
      <li>4 AM</li>
      <li>5 AM</li>
      <li>6 AM</li>
      <li>7 AM</li>
      <li>8 AM</li>
      <li>9 AM</li>
      <li>10 AM</li>
      <li>11 AM</li>
      <li>12 PM</li>
      <li>1 PM</li>
      <li>2 PM</li>
      <li>3 PM</li>
      <li>4 PM</li>
      <li>5 PM</li>
      <li>6 PM</li>
      <li>7 PM</li>
      <li>8 PM</li>
      <li>9 PM</li>
      <li>10 PM</li>
      <li>11 PM</li>
    </ul>
    <script>
      (function(){
        var index = 0
          , times = $('.times li')
          , count = times.length
          , delta = 0
          , width = $('.times').width() / count
          , sum = 0;

        $(document).on('mousewheel', function(e){ 
          e.preventDefault();
          sum -= e.originalEvent.wheelDelta;

          if (sum >= width) {
            sum = 0;
            index += 1;
            requestAnimationFrame(function(){
              times.removeClass('active')
              times.eq(index).addClass('active')
            })
          } else if (sum <= -width) {
            sum = 0;
            index -= 1;
            requestAnimationFrame(function(){
              times.removeClass('active')
              times.eq(index).addClass('active')
            })
          }
          return false;
        })
      })();
    </script>    
  </body>
</html>
