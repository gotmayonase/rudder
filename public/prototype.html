<html>

  <body>

    <div class="pure-g-r">    
      <div class="pure-u-1 current">
        <span class="location">McKinney, TX</span>
        <span class="tempurature">71&deg;F</span>
        <span class="condition">Partly Cloudy</span>
      </div>
    </div>
    <ul class="times">
      <li>12 AM</li>

      <li>2 AM</li>
      <li>3 AM</li>
      <li>4 AM</li>

      <li>10 AM</li>
      <li>11 AM</li>

    </ul>
    <script>
var debounce = function(func, wait, immediate) {
  var timeout;
  return function() {
    var context = this, args = arguments;
    var later = function() {
      timeout = null;
      if (!immediate) func.apply(context, args);
    };
    var callNow = immediate && !timeout;
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
    if (callNow) func.apply(context, args);
  };
};

      (function(){
        var index = 0
          , times = $('.times li')
          , count = times.length
          , delta

        $(document).on('mousewheel', function(e){ 
          e.preventDefault();          
          x = debounce(function(){
            next = index + (e.originalEvent.wheelDelta > 0 ? 1 : -1)
            if (next > -1 && next < count){
              index = next;
              requestAnimationFrame(function(){
                times.removeClass('active')
                times.eq(index).addClass('active')
              })
            }             
          },500,true)
          x();                  
          return false;
        })
      })();
    </script>    
  </body>
