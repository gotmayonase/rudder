<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/stylesheets/pure-min.css">   
    <link rel="stylesheet" href="/stylesheets/simple-weather.css">  
  </head>
  <body>
    <img id="background" src="/images/cloudy.jpg" />
    <div class="pure-g-r">    
      <div class="pure-u-1 current">
        <span class="location"></span>
        <span class="temperature"></span>
        <span class="condition"></span>
      </div>
    </div>
    
    <div class="time-wrapper">
      <div class="time-scroll">
        <ol class="times">
        </ol>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVGdgOJKBUM68fUxeK7UJLfy-Ninw-CaU&sensor=true"></script>
    <script src="/javascripts/simple-weather.js"></script>
    
  </body>
</html>
